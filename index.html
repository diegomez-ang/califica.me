<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificame</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Calificame</h1>
        <img src="assets/img/educacion.svg" alt="">
    </header>
    <main>
        <section class="botones-principal">
            <div class="botones">                
                    <button>Nuevo estudiante</button>
                    <button>Eliminar estudiante</button>
            </div>
        </section>
        
        <section class="formulario">
            <div>
                <label for="nombres">Nombres y apellidos</label>
                <input id="nombres" placeholder="David sanchez" type="text">
            </div>
            <div>
                <label for="identidicacion"> Identificación</label>
                <input id="identidicacion" type="text" placeholder="123456789">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="correo@calificame.com.co">
            </div>
        </section>
        <section>
            <table>
                <colgroup span="5" class="column"></colgroup>
                <tr>
                    <th>Nombre</th>
                    <th>Identificación</th>
                    <th>Email</th>
                    <th>Asistencia</th>
                    <th>Nota 1</th>
                    <th>nota 2</th>
                    <th>Nota 3</th>
                    <th>Promedio</th>
                </tr>
                <tr>
                    <th>Diego Gómez Angarita</th>
                    <th>123456</th>
                    <th>diego.gomezFSWD@gmail.com</th>
                </tr>


            </table>
        </section>

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
