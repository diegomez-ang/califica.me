<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificame</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/estilo_notas.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header--container">
            <div class="header--container--titulo">
                <h1 class="titulo--notas">Calificame</h1>
                <img src="assets/img/educacion.svg" alt="">
            </div>
        </div>
        <div class="header--container--logout">
            <button class="header--container--logout--button material-icons"><a href="./index.html">logout</a></button>
        </div>
    </header>
    <main>
        <div class="formulario-registro">
            <section class="formulario--style">
                <div class="formulario--style__input">
                    <label for="nombres">Nombres y apellidos:</label>
                    <input id="nombres" placeholder="David sanchez" type="text">
                </div>
                <div class="formulario--style__input">
                    <label for="identificacion"> Identificación:</label>
                    <input id="identificacion" type="text" placeholder="123456789">
                </div>
                <div class="formulario--style__input">
                    <label for="email">Email:</label>
                    <input type="email" name="" id="email" placeholder="correo@calificame.com.co">
                </div>
            </section>

        </div>

       

        <div class="datatable-container">
            <div class="datable-tools">
                <ul>
                    <li><span><input type="checkbox" id=""></span></li>
                    <li><button id="nuevoEstudiante"><i class="material-icons">person_add</i></button></li>
                    <li><button class="material-icons">delete</button></li>
                </ul>
            </div>
            <div class="search">
                <input type="text" class="search" placeholder="Buscar un mocoso">
            </div>
            <!-- TABLA -->
            <table class="datatable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                        <th>Identificación</th>
                        <th>Email</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Nota 3</th>
                        <th>Definitiva</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="table-checkbox"></td>
                        <td id="listaNombre"></td>
                        <td id="listaIdentificacion"></td>
                        <td id="listaCorreo"></td>
                    </tr>
                </tbody>


            </table>

        </div>

    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="notas.js"></script>
    <script src="./notify.min.js"></script>
</body>

</html>
